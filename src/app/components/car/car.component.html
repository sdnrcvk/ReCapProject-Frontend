<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table table-striped">
  <thead>
    <th colspan="6" class="text-center text-light bg-danger bg-gradient h3">CARS</th>
    <tr *ngIf="dataLoaded==true">
      <th>#</th>
      <th>Brand</th>
      <th>Color</th>
      <th>Daily Price</th>
      <th>Model Year</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <th>{{car.carId}}</th>
      <td>{{car.brandName}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.dailyPrice}}</td>
      <td>{{car.modelYear}}</td>
      <td>{{car.description}}</td>
    </tr>
  </tbody>
</table>
