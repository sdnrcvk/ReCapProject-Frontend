<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul class="list-group">
  <li class="list-group-item bg-success bg-gradient text-white h4 text-center">COLORS</li>
  <li class="list-group-item" *ngFor="let color of colors" >{{color.colorName}}</li>
</ul>
